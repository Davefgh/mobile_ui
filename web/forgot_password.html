<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 40px auto 0 auto; /* top margin to move it up */
      padding: 20px;
      box-sizing: border-box;
    }

    .back-btn {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: #888;
      font-size: 14px;
      text-decoration: none;
    }

    .back-btn::before {
      content: '‚Üê';
      margin-right: 6px;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    p.description {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">Back</a>

    <h2>Forgot Password</h2>
    <p class="description">
      No worries! Enter your email address below, we'll send you a link to reset your password
    </p>

    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required />

      <button type="submit" class="submit-btn">SUBMIT</button>
    </form>
  </div>
</body>
</html>
